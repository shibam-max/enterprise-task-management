spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  redis:
    host: localhost
    port: 6370
  
  kafka:
    bootstrap-servers: localhost:9093

logging:
  level:
    com.enterprise.taskmanagement: DEBUG